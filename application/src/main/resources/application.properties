spring.main.banner-mode=off
spring.config.additional-location=file:view.properties
spring.profiles.default=prod

spring.datasource.url=jdbc:h2:file:./data/todo;FILE_LOCK=SOCKET
spring.datasource.username=sa
spring.datasource.password=passw0rd
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

logging.file.name=./data/logs/todo.log
logging.level.by.babanin=DEBUG
logging.level.org.hibernate=ERROR
logging.level.org.springframework=INFO
logging.logback.rollingpolicy.file-name-pattern=./data/logs/todo.%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.clean-history-on-start=true